 function judge() {
			var cm = /134[0-8]\d{7}|13[5-9]\d{8}|15[012789]\d{8}|18[23478]\d{8}|147\d{8}|178\d{8}/g;
			var cu = /13[0-2]\d{8}|15[256]\d{8}|18[56]\d{8}/g;
			var ct = /133\d{8}|1349\d{7}|153\d{8}|18[09]\d{8}/g;
			var vir = /170\d{8}/g;
		    var number = document.getElementById("Number").value;
		    if(number.length!=11)
		  {
		  	  	      document.getElementsByTagName('p')[0].innerHTML="false，" + "此手机号码格式错误";
		  }
		    else if(number.match(cm))
		    {
		    	      document.getElementsByTagName('p')[0].innerHTML="true，" + number + "是中国移动的手机号码";
		    }

		    else if(number.match(cu)){
		    	  	  document.getElementsByTagName('p')[0].innerHTML="true，" + number + "是中国联通的手机号码";
		    }
		    else if(number.match(ct)){
		    	  	  document.getElementsByTagName('p')[0].innerHTML="true，" + number + "是中国电信的手机号码";
		    }
		    else if(number.match(vir)){
		    	  	  document.getElementsByTagName('p')[0].innerHTML="true，" + number + "是虚拟运营商的手机号码";
		    }
		    else{
                      document.getElementsByTagName('p')[0].innerHTML="false，此手机号码不存在";
	}
